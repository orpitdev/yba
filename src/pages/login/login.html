<ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <img src="./assets/imgs/logo_yba.png" class="logo" alt="">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <form (ngSubmit)="loginForm()">
                <ion-item>
                  <ion-label floating>Usu√°rio</ion-label>
                  <ion-input type="text" [(ngModel)]="login.user" name="user" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label floating>Senha</ion-label>
                  <ion-input type="password" [(ngModel)]="login.password" name="password" required></ion-input>
                </ion-item>
                <button type="submit" block margin-top ion-button>Enviar</button>
              </form>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
